version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build required"
        build:
          commands:
            - echo "No frontend build required"
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
    appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - npm start &
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
        discard-paths: no
      cache:
        paths:
          - node_modules/**/* 